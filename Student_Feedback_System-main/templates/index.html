<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Feedback System</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='vendor/icofont/icofont.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='vendor/venobox/venobox.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='vendor/owl.carousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='vendor/aos/aos.css')}}" rel="stylesheet">
  
  <!-- Template Main CSS File -->
  <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">

</head>

<body>


  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container">

      <div class="logo d-block d-lg-none">
        <a href="index.html"><img src="{{url_for('static',filename='img/logo.png')}}" alt="" class="img-fluid"></a>
      </div>

      <nav class="nav-menu d-none d-lg-block">
        <ul class="nav-inner">
          <li><a href="#about">Student Feedback</a></li>
          <li><a href="/login">Login</a></li>
         


        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">

        <div class="section-title" data-aos="fade-up">
          <h2>Send us feedback</h2>
          <p>We care for your feedback</p>
        </div>

        <div class="row">
          <div class="col-lg-6 order-2 order-lg-1" >
            <form action="/predict" method="POST">
            <div class="icon-box mt-5 mt-lg-0" data-aos="fade-up">
              <i class="bx bx-receipt"></i>
              <h4>Name</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="name" name="name" rows="1" placeholder="Name"></textarea>
              </div>
            </div>
            <div class="icon-box mt-5 mt-lg-0" data-aos="fade-up">
              <i class="bx bx-receipt"></i>
              <h4>Dept</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="dept" name="dept" rows="1" placeholder="Department"></textarea>
              </div>
            </div>
            <div class="icon-box mt-5 mt-lg-0" data-aos="fade-up">
              <i class="bx bx-receipt"></i>
              <h4>Email Id</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="emailid" name="emailid" rows="1" placeholder="Email Id"></textarea>
              </div>
            </div>
            <div class="icon-box mt-5 mt-lg-0" data-aos="fade-up">
              <i class="bx bx-receipt"></i>
              <h4>Guidance</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="teaching" name="teaching" rows="1" placeholder="Write feedback for teaching section...."></textarea>
              </div>
            </div>
            <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="100">
              <i class="bx bx-cube-alt"></i>
              <h4>Course Content</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="coursecontent" name="coursecontent" rows="1" placeholder="Write feedback for course content...."></textarea>
              </div>
            </div>
            <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="200">
              <i class="bx bx-images"></i>
              <h4>Examination</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="examination" name="examination" rows="1" placeholder="Write feedback for examination section...."></textarea>
              </div>
            </div>
            <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="300">
              <i class="bx bx-shield"></i>
              <h4>Lab Work</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="labwork" name="labwork" rows="1" placeholder="Write feedback for lab work ...."></textarea>
              </div>
            </div>
            <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="300">
              <i class="bx bx-book"></i>
              <h4>Library Facilities</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="libraryfacilities" name="libraryfacilities" rows="1" placeholder="Write feedback for library facilities...."></textarea>
              </div>
            </div>
            <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="300">
              <i class="bx bx-run"></i>
              <h4>Extra Curriculars</h4>
              <div class="form-group">
                  <textarea required class="form-control" id="extracurricular" name="extracurricular" rows="1" placeholder="Write feedback for extra curricular section...."></textarea>
              </div>
            </div>
           

          </div>
            <div class="col-lg-6 order-2 order-lg-1"> 
              <div class="icon-box mt-5 mt-lg-0" data-aos="fade-up">
                <i class="bx bx-receipt"></i>
                <h4>teacher 1</h4>
                <div class="form-group">
                    <textarea required class="form-control" id="teacher1" name="teacher1" rows="1" placeholder="Write your feedback ...."></textarea>
                </div>
              </div>
              <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="100">
                <i class="bx bx-receipt"></i>
                <h4>teacher 2</h4>
                <div class="form-group">
                    <textarea required class="form-control" id="teacher2" name="teacher2" rows="1" placeholder="Write your feedback ...."></textarea>
                </div>
              </div>
              <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="200">
                <i class="bx bx-receipt"></i>
                <h4>teacher 3</h4>
                <div class="form-group">
                    <textarea required class="form-control" id="teacher3" name="teacher3" rows="1" placeholder="Write your feedback ...."></textarea>
                </div>
              </div>
              <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="300">
                <i class="bx bx-receipt"></i>
                <h4>teacher 4</h4>
                <div class="form-group">
                    <textarea required class="form-control" id="teacher4" name="teacher4" rows="1" placeholder="Write your feedback ...."></textarea>
                </div>
              </div>
              <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="300">
                <i class="bx bx-receipt"></i>
                <h4>teacher 5</h4>
                <div class="form-group">
                    <textarea required class="form-control" id="teacher5" name="teacher5" rows="1" placeholder="Write your feedback ...."></textarea>
                </div>
              </div>
              <div class="icon-box mt-5" data-aos="fade-up" data-aos-delay="300">
                <i class="bx bx-receipt"></i>
                <h4>teacher 6</h4>
                <div class="form-group">
                    <textarea required class="form-control" id="teacher6" name="teacher6" rows="1" placeholder="Write your feedback ...."></textarea>
                </div>
              </div>

            </div><!--End of 2nd col-->
        </div>
          <div class="row">
            <div class="col-sm-12" align="center">
              <input class="btn btn-success" type="submit" value="Submit Feedback">
            </form>
            </div>
          </div>
      </div>
    </section><!-- End Services Section -->

    
  
   


  </footer><!-- End Footer -->



  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <script src="{{url_for('static',filename='vendor/php-email-form/validate.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/jquery-sticky/jquery.sticky.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/venobox/venobox.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/owl.carousel/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/aos/aos.js')}}"></script>

  <script src="{{url_for('static',filename='js/main.js')}}"></script>
